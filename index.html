<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Tickets</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="boton-sticky">+</button>
    <div class="titulos">
      <h1 class="titulo grande">EVENTOS</h1>
      <h2 class="titulo pequeño">Próximos eventos</h2>
    </div>
    <div class="CreacionInformacion">
      <input type="text" id="nombreEvento" placeholder="Nombre del evento">
      <br>
      <input type="date" id="fechaConcierto">
      <br>
      <input type="number" id="capacidad" placeholder="Capacidad">
      <br>
      <input type="time" id="horaConcierto">
      <br>
      <input type="text" id="artista" placeholder="Nombre Del Artista">
      <br>
      <input
        type="number"
        id="diasAntes"
        placeholder="Días Para Recordatorio"
      >
      <br><br>
      <div class="boton-contenedor">
        <button id="crear-evento">Ver Evento</button>
      </div>
    </div>
    <div id="eventos"></div>
    <script src="global.js"></script>
  </body>
</html>
